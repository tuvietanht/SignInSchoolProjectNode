<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price House Prediction</title>
    <link rel="stylesheet" type="text/css" href="/SignInSignUpPage.css">
</head>
<body>
<div class="background"></div>

<div class="form-container">
    <div id="error-container"></div>
    <form action="/signup" method="post">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" required>
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="username" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
        <button type="submit" id="create-account">Create Account</button>

        <hr class="separator">
        <button type="button" onclick="location.href='/signin'">Return</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const queryParams = new URLSearchParams(window.location.search);
    const error = queryParams.get('error');
    if (error) {
        const errorMessage = document.createElement('p'); // Create a <p> element
        errorMessage.textContent = error; // Set the error message text
        document.getElementById('error-container').appendChild(errorMessage); // Append the <p> element to the error container
    }
});
</script>

</body>
</html>
